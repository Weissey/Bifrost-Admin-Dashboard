<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <title>Bifrost</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="title">BIFROST</h1>
            
            <div class="sidebar-middle">
                <div class="home">HOME</div>
                <div class="profile">PROFILE</div>
                <div class="messages">MESSAGES</div>
                <div class="history">HISTORY</div>
            </div>

            <div class="sidebar-bottom">
                <div class="settings">SETTINGS</div>
                <div class="concede">CONCEDE</div>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <img src="Assets/search-bar-icon.svg" alt="Search icon" class="search-bar-icon">
                    <input class="search-bar" type="text"">    
                </div>
                <div class="header-top-right">
                    <img src="Assets/homura-pfp.jpg" alt="Avatar" class="avatar">
                    <span class="user-full-name">Shizuka Homura</span>    
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <h3 class="greetings-message">Greetings Shizuka Homura</h3>
                </div>
                <div class="header-bottom-right">
                    <button class="initiate-button">INITIATE</button>
                    <button class="counter-button">COUNTER</button>    
                </div>
            </div>
        </div>
        
        <div class="main">
            <div class="projects">
                <h2 class="projects-text">PROJECTS</h2>
                <div class="card-container">
                    <div class="card finance-sector"></div>
                    <div class="card housing-sector"></div>
                    <div class="card agriculture-sector"></div>
                    <div class="card energy-sector"></div>
                    <div class="card healthcare-sector"></div>
                    <div class="card transportation-sector"></div>    
                </div>
            </div>
            <div class="right-main-container">
                <div class="announcements">
                    <h2 class="announcement-text">ANNOUNCEMENTS</h2>
                    <div class="announcement-card card">
                        <div class="announcement-content"></div>
                    </div>
                </div>
                <div class="trending">    
                    <h2 class="trending-text">TRENDING</h2>
                    <div class="trending-card card"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
