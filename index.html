<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Bifrost</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="title">BIFROST</h1>

            <div class="sidebar-middle">
                <div class="home">HOME</div>
                <div class="profile">PROFILE</div>
                <div class="messages">MESSAGES</div>
                <div class="history">HISTORY</div>
            </div>

            <div class="sidebar-bottom">
                <div class="settings">SETTINGS</div>
                <div class="concede">CONCEDE</div>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <img src="Assets/search-bar-icon.svg" alt="Search icon" class="search-bar-icon">
                    <input class="search-bar" type="text"">    
                </div>
                <div class=" header-top-right">
                    <img src="Assets/homura-pfp.jpg" alt="Avatar" class="avatar">
                    <span class="user-full-name">Shizuka Homura</span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <h3 class="greetings-message">Greetings Congressman</h3>
                </div>
                <div class="header-bottom-right">
                    <button class="initiate-button">INITIATE</button>
                    <button class="counter-button">COUNTER</button>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="sectors">
                <h2 class="sectors-text section-title">SECTORS</h2>
                <div class="card-container">
                    <div class="card finance-sector">
                        <h3 class="card-title">FINANCE</h3>
                        <span class="card-stats">
                            <img src="Assets/down-arrow.svg" alt="Down Arrow" class="card-icon">
                            <span class="negative-stat stats-info">61.51%</span>
                        </span>
                    </div>
                    <div class="card housing-sector">
                        <h3 class="card-title">HOUSING</h3>
                        <span class="card-stats">
                            <img src="Assets/down-arrow.svg" alt="Down Arrow" class="card-icon">
                            <span class="negative-stat stats-info">56.91%</span>
                        </span>
                    </div>
                    <div class="card agriculture-sector">
                        <h3 class="card-title">AGRICULTURE</h3>
                        <span class="card-stats">
                            <img src="Assets/down-arrow.svg" alt="Down Arrow" class="card-icon">
                            <span class="negative-stat stats-info">17.01%</span>
                        </span>
                    </div>
                    <div class="card energy-sector">
                        <h3 class="card-title">ENERGY</h3>
                        <span class="card-stats">
                            <img src="Assets/up-arrow.svg" alt="Up Arrow" class="card-icon">
                            <span class="positive-stat stats-info">0.83%</span>
                        </span>
                    </div>
                    <div class="card healthcare-sector">
                        <h3 class="card-title">HEALTHCARE</h3>
                        <span class="card-stats">
                            <img src="Assets/down-arrow.svg" alt="Down Arrow" class="card-icon">
                            <span class="negative-stat stats-info">9.01%</span>
                        </span>
                    </div>
                    <div class="card transportation-sector">
                        <h3 class="card-title">TRANSPORTATION</h3>
                        <span class="card-stats">
                            <img src="Assets/up-arrow.svg" alt="Up Arrow" class="card-icon">
                            <span class="positive-stat stats-info">24.78%</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="right-main-container">
                <div class="announcements">
                    <h2 class="announcement-text section-title">ANNOUNCEMENTS</h2>
                    <div class="announcement-card card">
                        <div class="announcement-content">
                            <span class="player-full-name">Haruki Shirogane</span>
                            <span class="eliminated-status">Eliminated</span>
                        </div>

                        <div class="announcement-content">
                            <span class="player-full-name">Kyoko Saionji</span>
                            <span class="eliminated-status">Eliminated</span>
                        </div>
                    </div>
                </div>
                <div class="trending">
                    <h2 class="trending-text section-title">TRENDING</h2>
                    <div class="trending-card card"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
